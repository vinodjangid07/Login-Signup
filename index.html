<body>

        <div class="login-signup-main-container">
            
                <form action="">

                </div>
                <div class="inputfield-div">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="inputfield">
                    <div id="eyetoggle" class="eyetoggle">
                        <i class="fas fa-eye" id="show"></i>
                        <i class="fas fa-eye-slash" id="hide"></i>
                    </div>
                </div>
                    
                    <button type="submit" id="submit-btn">Login </button>

                    <a href="#" id="forgetpasword">Forget Password?</a>
                </form>
                <div class="otherbox">
                <p class="accountquestion">Don't have an Account?</p>

            </div>
        </div>

// for input label active
    let labels = document.querySelectorAll('.label');
    let inputs = document.querySelectorAll('.inputfield');


    inputs.forEach((input) =>{
    input.addEventListener("focus",() =>{
        input.previousElementSibling.classList.add('active');
    });
    input.addEventListener("blur",() =>{
        if (input.value === "") {
            input.previousElementSibling.classList.remove('active');
        }
        else{
            input.previousElementSibling.classList.add('active');
        }
    });
})
